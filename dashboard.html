<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult.fit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav style="height:80px;" class="w-100 bg-dark fw-bolder d-flex ">
        <h4 class="text-light m-3">Cult.fit</h4>
        <div class="ms-auto">
            <div onclick="logOut()"  class="btn btn-danger  m-3">LogOut</div>
        </div>

    </nav>
    <div class="dash">
        <h3 class="pt-5">Welcome <span id="spanUser" class="text-success">User</span></h3>
    </div>
</body>
<script>
    if(localStorage.getItem("user")){
        spanUser.innerHTML=localStorage.getItem("user")
    }else{
        alert("Please login!!!")
        window.location="login.html"
    }

    const logOut=()=>{
        localStorage.removeItem("user")
        window.location="index.html"
    }
   

</script>
</html>
